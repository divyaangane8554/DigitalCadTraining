<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css\studentLogin.css">
    <title>Document</title>
</head>
<body>
    <div class="right_div">
        <h1>Welcome To Digital Cad</h1>
        <p>Step into a world of digital design and CAD excellence. Join us now to access cutting-edge tools and a community of visionaries. Let's create brilliance together!</p>
    </div>
    <div class="left_div">
        <div class="left_inner_div">
            <h2>Register for Tutor</h2>
            <form action="">
                <label for="name">Full Name</label><br>
                <input type="text" name="" id="s_name"><br>

                <label for="name">Email Address</label><br>
                <input type="text" name="" id="s_mail"><br>

                <label for="name">Phone Number</label><br>
                <input type="text" name="" id="s_number"><br>

                <label for="name">Select Course</label><br>
                <input type="text" name="" id="course"><br>

                <label for="">Select Course</label><br>
                <select id="color-dropdown">
                    <option value="red">Red</option>
                    <option value="green">Green</option>
                    <option value="blue">Blue</option>
                    <option value="yellow">Yellow</option>
                    <option value="orange">Orange</option>
                </select>
                <div class="checkbox-container">
                    <span><input type="checkbox" id="terms-checkbox"></span>
                    <label for="terms-checkbox">I Accept Digital CAD Terms & Conditions</label>           
                </div>
                <button>Register</button>
            </form>

        </div>
    </div>
</body>
</html>
